<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penduduk</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/surat.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <!-- HEADER LOGO DESA -->
      <div class="sidebar-header">
        <img src="assets/img/logo.png" alt="Logo Desa Pesudukuh" class="logo-desa" />
        <div class="header-text">
          <span class="desa-title">Pemerintah Desa</span>
          <strong class="desa-name">Pesudukuh</strong>
        </div>
      </div>

      <ul class="sidebar-menu">
        <li class="menu-section">MENU UTAMA</li>
        <li>
          <a href="dashboard.html" class="menu-item">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="menu-section">LAYANAN DESA</li>
        <li>
          <a href="pengajuan surat.html" class="menu-item">
            <i class="bi bi-envelope-paper"></i>
            <span>Pengajuan Surat</span>
          </a>
        </li>
        <li>
          <a href="pembuatan surat.html" class="menu-item active">
            <i class="bi bi-file-earmark-text"></i>
            <span>Pembuatan Surat</span>
          </a>
        </li>

        <li class="menu-section">INFORMASI PUBLIK</li>

        <li>
          <a href="kabar.html" class="menu-item">
            <i class="bi bi-newspaper"></i>
            <span>Kabar Desa</span>
          </a>
        </li>

        <li class="menu-section">MANAJEMEN</li>
        <li>
          <a href="laporan.html" class="menu-item">
            <i class="bi bi-bar-chart"></i>
            <span>Laporan</span>
          </a>
        </li>
        <li>
          <a href="profil.html" class="menu-item">
            <i class="bi bi-person-circle"></i>
            <span>Profil Akun</span>
          </a>
        </li>
      </ul>

      <!-- LOGOUT BUTTON -->
      <div class="sidebar-logout">
        <a href="index.html" class="logout-btn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Keluar</span>
        </a>
      </div>

      <!-- Toggle Button -->
      <div class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-chevron-left"></i>
      </div>
    </aside>
    <!-- MAIN CONTENT -->
    <main class="main form-page">
      <!-- FORM CARD -->
      <section class="form-card">
        <!-- FORM HEADER -->
        <div class="form-header">
          <h2>
            <i class="bi bi-file-earmark-text"></i>
            Form Pengisian Data Surat Keterangan Penduduk
          </h2>

          <a href="pembuatan surat.html" class="btn-back"> <i class="bi bi-arrow-left"></i> Kembali </a>
        </div>

        <!-- FORM BODY -->
        <form class="form-body">
          <!-- DATA PEMOHON -->
          <div class="form-section">
            <div class="section-title">
              <i class="bi bi-person"></i>
              Data Pemohon
            </div>

            <div class="form-grid three">
              <div class="form-group">
                <label><i class="bi bi-credit-card-2-front"></i> NIK</label>
                <input type="text" placeholder="Masukkan NIK" />
              </div>

              <div class="form-group">
                <label><i class="bi bi-person-badge"></i> Nama Lengkap</label>
                <input type="text" placeholder="Nama lengkap" />
              </div>

              <div class="form-group">
                <label><i class="bi bi-telephone"></i> No. Telp</label>
                <input type="text" placeholder="Nomor telepon aktif" />
              </div>
            </div>
          </div>

          <!-- FORM SURAT KETERANGAN PENDUDUK -->
          <div class="form-section">
            <div class="section-title">
              <i class="bi bi-file-earmark-text"></i>
              Form Surat Keterangan Penduduk
            </div>

            <div class="form-section split">
              <!-- ================= KOLOM KIRI ================= -->
              <div class="form-column">
                <div class="form-group">
                  <label>Nama Lengkap</label>
                  <input type="text" placeholder="Nama lengkap sesuai KTP" />
                </div>

                <div class="form-group">
                  <label>NIK</label>
                  <input type="text" placeholder="Nomor Induk Kependudukan" />
                </div>

                <div class="form-group">
                  <label>Tempat Tanggal Lahir</label>
                  <input type="text" placeholder="Contoh: Nganjuk, 12 Januari 1998" />
                </div>

                <div class="form-group">
                  <label>Agama</label>
                  <select>
                    <option value="" disabled selected hidden>Pilih agama</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                  </select>
                </div>
              </div>

              <!-- ================= KOLOM KANAN ================= -->
              <div class="form-column">
                <div class="form-group">
                  <label>Status Perkawinan</label>
                  <select>
                    <option value="" disabled selected hidden>Pilih status</option>
                    <option>Belum Kawin</option>
                    <option>Kawin</option>
                    <option>Cerai Hidup</option>
                    <option>Cerai Mati</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Kewarganegaraan</label>
                  <input type="text" placeholder="Contoh: WNI" />
                </div>

                <div class="form-group">
                  <label>Pekerjaan</label>
                  <input type="text" placeholder="Pekerjaan" />
                </div>

                <div class="form-group">
                  <label>Alamat</label>
                  <textarea placeholder="Alamat lengkap tempat tinggal"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- BUTTON SIMPAN -->
          <button type="submit" class="btn-save"><i class="bi bi-save"></i> Simpan</button>
          <div class="form-divider"></div>

          <!-- ACTION FOOTER -->
          <div class="form-footer">
            <button type="button" class="btn-cancel" onclick="history.back()"><i class="bi bi-x-circle"></i> Batal</button>

            <div class="right">
              <button type="button" class="btn-preview"><i class="bi bi-eye"></i> Preview</button>
              <button type="button" class="btn-print"><i class="bi bi-printer"></i> Cetak</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
  <!-- SIDEBAR TOGGLE -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    const toggleIcon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");

      if (sidebar.classList.contains("collapsed")) {
        toggleIcon.classList.remove("bi-chevron-left");
        toggleIcon.classList.add("bi-chevron-right");
      } else {
        toggleIcon.classList.remove("bi-chevron-right");
        toggleIcon.classList.add("bi-chevron-left");
      }
    });
  </script>
</html>
