<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat Beda Nama</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/surat.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <!-- HEADER LOGO DESA -->
      <div class="sidebar-header">
        <img src="assets/img/logo.png" alt="Logo Desa Pesudukuh" class="logo-desa" />
        <div class="header-text">
          <span class="desa-title">Pemerintah Desa</span>
          <strong class="desa-name">Pesudukuh</strong>
        </div>
      </div>

      <ul class="sidebar-menu">
        <li class="menu-section">MENU UTAMA</li>
        <li>
          <a href="dashboard.html" class="menu-item">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="menu-section">LAYANAN DESA</li>
        <li>
          <a href="pengajuan surat.html" class="menu-item">
            <i class="bi bi-envelope-paper"></i>
            <span>Pengajuan Surat</span>
          </a>
        </li>
        <li>
          <a href="pembuatan surat.html" class="menu-item active">
            <i class="bi bi-file-earmark-text"></i>
            <span>Pembuatan Surat</span>
          </a>
        </li>

        <li class="menu-section">INFORMASI PUBLIK</li>

        <li>
          <a href="kabar.html" class="menu-item">
            <i class="bi bi-newspaper"></i>
            <span>Kabar Desa</span>
          </a>
        </li>

        <li class="menu-section">MANAJEMEN</li>
        <li>
          <a href="laporan.html" class="menu-item">
            <i class="bi bi-bar-chart"></i>
            <span>Laporan</span>
          </a>
        </li>
        <li>
          <a href="profil.html" class="menu-item">
            <i class="bi bi-person-circle"></i>
            <span>Profil Akun</span>
          </a>
        </li>
      </ul>

      <!-- LOGOUT BUTTON -->
      <div class="sidebar-logout">
        <a href="index.html" class="logout-btn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Keluar</span>
        </a>
      </div>

      <!-- Toggle Button -->
      <div class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-chevron-left"></i>
      </div>
    </aside>

    <!-- HAMBURGER MOBILE -->
    <div class="mobile-hamburger" id="mobileHamburger">
      <i class="bi bi-list"></i>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main form-page">
      <!-- FORM CARD -->
      <section class="form-card">
        <!-- FORM HEADER -->
        <div class="form-header">
          <h2>
            <i class="bi bi-file-earmark-text"></i>
            Form Pengisian Data Surat Keterangan Beda Nama
          </h2>

          <a href="pembuatan surat.html" class="btn-back"> <i class="bi bi-arrow-left"></i> Kembali </a>
        </div>

        <!-- FORM BODY -->
        <form class="form-body">
          <!-- DATA PEMOHON -->
          <div class="form-section">
            <div class="section-title">
              <i class="bi bi-person"></i>
              Data Pemohon
            </div>

            <div class="form-grid three">
              <div class="form-group">
                <label><i class="bi bi-credit-card-2-front"></i> NIK</label>
                <input type="text" placeholder="Masukkan NIK" />
              </div>

              <div class="form-group">
                <label><i class="bi bi-person-badge"></i> Nama Lengkap</label>
                <input type="text" placeholder="Nama lengkap" />
              </div>

              <div class="form-group">
                <label><i class="bi bi-telephone"></i> No. Telp</label>
                <input type="text" placeholder="Nomor telepon aktif" />
              </div>
            </div>
          </div>

          <!-- DATA SESUAI KTP & KK -->
          <div class="form-section split">
            <!-- KTP -->
            <div>
              <div class="section-title">
                <i class="bi bi-card-text"></i>
                Data Sesuai KTP
              </div>

              <div class="form-group">
                <label> Nama Lengkap </label>
                <input type="text" placeholder="Nama lengkap" />
              </div>

              <div class="form-group">
                <label> NIK </label>
                <input type="text" placeholder="Nomor Induk Kependudukan (16 digit)" />
              </div>

              <div class="form-group select-gender">
                <label> Jenis Kelamin </label>
                <select>
                  <option value="" disabled selected hidden>Pilih jenis kelamin</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>

              <div class="form-group">
                <label> Alamat </label>
                <textarea placeholder="Alamat lengkap"></textarea>
              </div>

              <div class="form-group">
                <label><i class="bi bi-upload"></i> Upload KTP </label>
                <input type="file" />
              </div>
            </div>

            <!-- KK -->
            <div>
              <div class="section-title">
                <i class="bi bi-people"></i>
                Data Sesuai KK
              </div>

              <div class="form-group">
                <label> Nama Lengkap </label>
                <input type="text" placeholder="Nama lengkap" />
              </div>

              <div class="form-group">
                <label> NIK </label>
                <input type="text" placeholder="Nomor Induk Kependudukan (16 digit)" />
              </div>

              <div class="form-group select-gender">
                <label> Jenis Kelamin </label>
                <select>
                  <option value="" disabled selected hidden>Pilih jenis kelamin</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>

              <div class="form-group">
                <label> Alamat </label>
                <textarea placeholder="Alamat lengkap"></textarea>
              </div>

              <div class="form-group">
                <label><i class="bi bi-upload"></i> Upload KK </label>
                <input type="file" />
              </div>
            </div>
          </div>

          <!-- BUTTON SIMPAN -->
          <button type="submit" class="btn-save"><i class="bi bi-save"></i> Simpan</button>
          <div class="form-divider"></div>

          <!-- ACTION FOOTER -->
          <div class="form-footer">
            <button type="button" class="btn-cancel" onclick="history.back()"><i class="bi bi-x-circle"></i> Batal</button>

            <div class="right">
              <button type="button" class="btn-preview"><i class="bi bi-eye"></i> Preview</button>
              <button type="button" class="btn-print"><i class="bi bi-printer"></i> Cetak</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script>
    const sidebar = document.getElementById("sidebar");
    const desktopToggle = document.getElementById("sidebarToggle");
    const desktopIcon = desktopToggle.querySelector("i");
    const mobileHamburger = document.getElementById("mobileHamburger");

    // DESKTOP TOGGLE
    desktopToggle.addEventListener("click", () => {
      if (window.innerWidth > 768) {
        sidebar.classList.toggle("collapsed");

        if (sidebar.classList.contains("collapsed")) {
          desktopIcon.classList.replace("bi-chevron-left", "bi-chevron-right");
        } else {
          desktopIcon.classList.replace("bi-chevron-right", "bi-chevron-left");
        }
      }
    });

    // MOBILE HAMBURGER
    mobileHamburger.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle("show");
      }
    });

    // AUTO CLOSE MOBILE
    document.addEventListener("click", (e) => {
      if (window.innerWidth <= 768 && sidebar.classList.contains("show") && !sidebar.contains(e.target) && !mobileHamburger.contains(e.target)) {
        sidebar.classList.remove("show");
      }
    });
  </script>
</html>
