<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <!-- Logo -->
        <img src="assets/img/logoo.png" alt="Logo" class="login-logo" />

        <hr class="login-divider" />

        <h5 class="fw-bold mb-3">Buat Akun Baru</h5>
        <p class="text-muted mb-4">Lengkapi data berikut untuk mendaftar</p>

        <form>
          <div class="row">
            <!-- Kolom kiri -->
            <div class="col-md-6">
              <div class="mb-3">
                <input type="text" class="form-control custom-input" placeholder="Nama Lengkap" required />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control custom-input" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control custom-input" placeholder="Nama Pengguna" required />
              </div>
            </div>

            <!-- Kolom kanan -->
            <div class="col-md-6">
              <div class="mb-3">
                <input type="password" class="form-control custom-input" placeholder="Kata Sandi" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control custom-input" placeholder="Konfirmasi Kata Sandi" required />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">DAFTAR</button>
          <p class="mt-3 small">Sudah punya akun? <a href="login.html">Masuk</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
