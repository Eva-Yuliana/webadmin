<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Kata Sandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/forgot.css" />
  </head>
  <body>
    <!-- Container Lupa Password -->
    <div class="login-container">
      <div class="login-card text-center">
        <!-- Logo -->
        <img src="assets/img/logoo.png" alt="Logo" class="login-logo mb-3" />

        <!-- Garis Pemisah -->
        <hr class="login-divider" />

        <h5 class="fw-bold mb-3">Lupa Kata Sandi</h5>
        <p class="text-muted mb-4">Masukkan email Anda untuk menerima tautan reset kata sandi</p>

        <form>
          <div class="mb-3">
            <input type="email" class="form-control custom-input" placeholder="Masukkan email anda" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">KIRIM TAUTAN RESET</button>
        </form>
      </div>
    </div>
  </body>
</html>
